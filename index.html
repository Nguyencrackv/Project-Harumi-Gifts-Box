<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bé ty ❤️cẩm tiên</title>
    <link
      rel="preload"
      href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body class="font-sans antialiased">
    <div
      id="app"
      data-page='{
        "component": "views/home",
        "props": {
          "errors": {},
          "name": "bé ty ❤️cẩm tiên",
          "quote": {
            "message": "",
            "author": ""
          },
          "auth": {
            "user": null
          },
          "ziggy": {
            "port": null,
            "defaults": [],
            "routes": {
              "home": {
                "uri": "/",
                "methods": ["GET", "HEAD"]
              },
              "show-create-form": {
                "uri": "create-message/{id?}",
                "methods": ["GET", "HEAD"],
                "parameters": ["id"]
              },
              "create-form": {
                "uri": "create-message",
                "methods": ["POST"]
              },
              "login": {
                "uri": "login",
                "methods": ["GET", "HEAD"]
              },
              "logout": {
                "uri": "logout",
                "methods": ["POST"]
              },
              "storage.local": {
                "uri": "storage/{path}",
                "methods": ["GET", "HEAD"],
                "wheres": {
                  "path": ".*"
                },
                "parameters": ["path"]
              }
            },
            "location": ""
          },
          "message": "",
          "client": {
            "fontName": "Instrument Sans",
            "color": "#ff0019",
            "messages": [
              "bé ty ❤️cẩm tiên",
              "bé ty ❤️cẩm tiên",
              "bé ty ❤️cẩm tiên"
            ],
            "music": "https://drive.google.com/uc?export=download&id=15Q-nQFPskBx3l3cnsHzeDcZdaL2qfNkg"
          },
          "clientId": "/"
        },
        "url": "/",
        "version": "",
        "clearHistory": false,
        "encryptHistory": false
      }'
    >
      <audio controls>
        <source src="https://drive.google.com/uc?export=download&id=15Q-nQFPskBx3l3cnsHzeDcZdaL2qfNkg" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ âm thanh.
      </audio>
    </div>
    <script type="module" src="/static/js/app.js" defer></script>
    <script type="module" src="/static/js/home.js" defer></script>
  </body>
</html>
